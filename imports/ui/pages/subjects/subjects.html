<template name="App_subjects">
    <div class="ui icon input search-button">
        <input placeholder="Search..." type="text">
        <i class="inverted circular search link icon"></i>
    </div>
    <div class="ui items">
        {{#each subject in subjects}}
        <div class="item">
            <div class="content">
                <a href="{{pathFor 'App.subject' _id=subject._id}}" class="header">Subject: {{subject.title}}</a>
                <div class="description">
                    <p>Description: {{subject.description}}</p>
                    {{#if isActiveRoute 'App.results'}}
                        <p><b>Result:</b> {{subject.result}}</p>
                    {{/if}}
                    {{#if isActiveRoute 'App.lectures'}}
                        <a href="{{pathFor 'App.lecturesResults' _id=subject.examId}}">Results</a>
                    {{/if}}
                </div>
                {{#if isActiveRoute 'App.passingExams'}}
                <div class="extra">
                    <p>Date: {{subject.date}}</p>
                    {{#if isInRole 'student' 'main'}}
                    <button class="ui primary button" id="js-apply" examId={{subject.examId}} subjectId={{subject._id}}>
                        Apply
                    </button>
                    {{/if}}
                </div>
                {{/if}}
                {{#if isActiveRoute regex='App.results|App.lectures'}}
                <div class="extra">
                    <p>Date: {{subject.date}}</p>
                </div>
                {{/if}}
            </div>
        </div>

        {{/each}}
    </div>
</template>
