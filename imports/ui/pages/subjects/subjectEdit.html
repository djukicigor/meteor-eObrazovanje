<template name="App_subjectEdit">
    <form class="ui form" id="js-editSubject">
        <div class="field">
            <label>Title</label>
            <input type="text" name="title" placeholder="Title" value="{{subject.title}}">
        </div>
        <div class="field">
            <label>Description</label>
            <input type="text" name="description" placeholder="Description" value="{{subject.description}}">
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
</template>
